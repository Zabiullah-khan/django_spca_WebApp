{% extends 'base.html' %}

{% block content %}
<div class="container">

<h1 class="fw-light text-center text-lg-start mt-4 mb-0">SPCA Rescue Gallery</h1>

<hr class="mt-2 mb-5">


<div class="row text-center text-lg-start">

{% for i in rescuegal %}
<div class="col-lg-3 col-md-4 col-6">
<a href="{{i.image.url}}"  target='_blank' class="d-block mb-4 h-100">
<img class="img-fluid img-thumbnail" src="{{i.image.url}}" alt="">
</a>
</div>
{% endfor %}

</div>
</div>
{% endblock content %}
